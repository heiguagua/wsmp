<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>信号管理</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href='library/bootstrap/css/bootstrap.min.css' rel='stylesheet'/>
    <link href='library/font-awesome/css/font-awesome.min.css' rel='stylesheet'/>
    <link href='library/bootstrap/css/awesome-bootstrap-checkbox.css' rel='stylesheet'/>
    <link href='css/common.css' rel='stylesheet'/>
    <link href='css/signal.css' rel='stylesheet'/>
  </head>

  <body id='signal'>
    <!--header-->
    <div class='header-bar'>
      <span class='module-name'>信号管理</span>
      <select class='radio-list'>
        <option>88.5MHz</option>
      </select>
      <select class='station-list'>
        <option>检测站</option>
      </select>
      <div class='config pull-right'>
        <a class='btn btn-default btn-config'><i class='fa fa-gear'></i>&nbsp;&nbsp;配置</a>
      </div>
    </div>

    <!--content-->
    <div class='content-wrap'>
      <section class='flex-row'>
        <div class='box2 right10'>
          <div class='signal-profile flex-row'>
            <div class='item info flex1 flex-column justify-center'>
              <div class='radio-info flex-row'>
                <div class='r-i-item flex1 flex-column justify-center'>123.4MHz</div>
                <div class='r-i-item flex1 flex-column justify-center'>100KHz</div>
              </div>
              <div class='type-info flex-row'>
                <div class='t-i-item flex1 flex-column justify-center'>常发 / 偶发</div>
                <div class='t-i-item flex1 flex-column justify-center'>固定移动</div>
              </div>
            </div>
            <div class='item chart flex2'>
              <div class='radio-chart' id='radioChart'></div>
            </div>
            <div class='item feature flex3'>
              <div class='features'>
                <h4 class='title'>信号特征</h4>
                <ul class='features-list'>
                  <li><div class='item-name'>谱密度最大值</div><div class='item-value'>2048</div></li>
                  <li><div class='item-name'>频谱周期性</div><div class='item-value'>null</div></li>
                  <li><div class='item-name'>马速率</div><div class='item-value'>null</div></li>
                  <li><div class='item-name'>功率谱平稳度指数</div><div class='item-value'>0.07</div></li>
                  <li><div class='item-name'>频率峰值个数(识别FSK和PSK)</div><div class='item-value'>1.00</div></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class='box'>
          <div class='singal-control flex-column justify-center'>
            <div class='detect-way flex1 flex-row'>
              <div class='way-key flex1 checked'>
                <div class='way-sign'>

                </div>
                <p>重点监测</p>

              </div>
              <div class='way-single flex1'>
                <div class='way-sign'>

                </div>
                <p>单频测量</p>
              </div>
            </div>
            <div class='signal-type flex1 flex-column justify-center'>
              <div class='flex1 flex-row align-center'>
                <div class="radio radio-primary flex1 ">
                                <input type="radio" name="signal-type" id="legal-normal" >
                                <label for="legal-normal">
                                    合法台站正常
                                </label>
                            </div>
                            <div class="radio radio-primary flex1 ">
                                            <input type="radio" name="signal-type" id="legal-wrong" >
                                            <label for="legal-wrong">
                                                合法台站违规
                                            </label>
                                        </div>
              </div>
              <div class='flex1 flex-row align-center'>
                <div class="radio radio-primary flex1 ">
                                <input type="radio" name="signal-type" id="legal" >
                                <label for="legal">
                                    合法站台
                                </label>
                            </div>
                            <div class="radio radio-primary flex1 ">
                                            <input type="radio" name="signal-type" id="illegal" checked >
                                            <label for="illegal">
                                                非法信号
                                            </label>
                                        </div>
                                        <div class="radio radio-primary flex1 ">
                                                        <input type="radio" name="signal-type" id="unknown" >
                                                        <label for="unknown">
                                                            不明信号
                                                        </label>
                                                    </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class='flex-row'>
        <div class='box'></div>
      </section>
      <section class='flex-row'>
        <div class='box'></div>
      </section>
      <section class='flex-row'>
        <div class='box'></div>
      </section>
    </div>
    <!-- Libraries -->
    <script src='library/jquery/jquery.min.js'></script>
    <script src='library/bootstrap/js/bootstrap.min.js'></script>
    <script src='library/echarts/echarts.min.js'></script>
    <script src='js/signal.js'></script>
  </body>
</html>
